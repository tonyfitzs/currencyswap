<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Connectivity Check</title>

  <style>
    :root {
      --bg: #f5f5f5;
      --card: #ffffff;
      --shadow: rgba(0,0,0,0.12);
      --border: rgba(0,0,0,0.12);
      --text: #222;
      --muted: #666;

      --online: #2ecc71;
      --offline: #ff4d4d;
      --checking: #777;
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      padding:
        env(safe-area-inset-top)
        env(safe-area-inset-right)
        env(safe-area-inset-bottom)
        env(safe-area-inset-left);
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 20px;
      box-sizing: border-box;
    }

    .card {
      background: var(--card);
      border-radius: 18px;
      box-shadow: 0 10px 30px var(--shadow);
      padding: 24px;
      position: relative;
      border: 1px solid var(--border);
    }

    .logo-box {
      width: 110px;
      height: 140px;
      border-radius: 12px;
      background: #e9e9e9;
      margin: 0 auto 18px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      color: #444;
      position: relative;
      user-select: none;
    }

    .settings {
      position: absolute;
      top: 14px;
      right: 14px;
      width: 36px;
      height: 36px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #fff;
      box-shadow: 0 6px 14px rgba(0,0,0,0.08);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: #333;
    }

    .title {
      text-align: center;
      margin: 0 0 6px 0;
      color: var(--text);
      font-weight: 700;
      font-size: 20px;
    }

    .subtitle {
      text-align: center;
      margin: 0 0 18px 0;
      color: var(--muted);
      font-size: 14px;
    }

    .status-indicator {
      margin-top: 18px;
      border-radius: 14px;
      padding: 14px 16px;
      text-align: center;
      font-weight: 700;
      color: #fff;
      user-select: none;
    }

    .status-indicator.online { background: var(--online); }
    .status-indicator.offline { background: var(--offline); }
    .status-indicator.checking { background: var(--checking); }

    .small {
      margin-top: 8px;
      text-align: center;
      font-size: 12px;
      color: var(--muted);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <button class="settings" type="button" title="Settings" aria-label="Settings">⚙️</button>

      <div class="logo-box" aria-label="Logo placeholder">✳</div>

      <h1 class="title">Connectivity Test</h1>
      <p class="subtitle">Checks real internet access via <code>healthcheck.txt</code></p>

      <div class="status-indicator checking" id="statusIndicator">
        <span id="statusText">Checking…</span>
      </div>

      <div class="small" id="debugLine"></div>
    </div>
  </div>

  <script>
    const statusIndicator = document.getElementById("statusIndicator");
    const statusText = document.getElementById("statusText");
    const debugLine = document.getElementById("debugLine");

    let isOnline = null;         // null = unknown, true/false = known
    let inFlight = false;        // prevents overlapping fetches
    let offlineSince = null;     // timestamp when failures started
    const OFFLINE_GRACE_MS = 10000;

    function setStatus(state, label, debug = "") {
      statusIndicator.classList.remove("online", "offline", "checking");
      statusIndicator.classList.add(state);
      statusText.textContent = label;
      debugLine.textContent = debug;
    }

    async function probeInternet() {
      const controller = new AbortController();
      const timeoutId = setTimeout(() => controller.abort(), 2500);

      try {
        const res = await fetch("./healthcheck.txt?t=" + Date.now(), {
          cache: "no-store",
          signal: controller.signal
        });

        clearTimeout(timeoutId);
        return res.ok; // <-- any HTTP 200 means online
      } catch (e) {
        clearTimeout(timeoutId);
        return false;
      }
    }

    async function updateConnectivity(reason) {
      if (inFlight) return;
      inFlight = true;

      // If the browser *knows* it's offline, treat that as definitive immediately.
      if (!navigator.onLine) {
        isOnline = false;
        offlineSince = null;
        setStatus("offline", "Offline", `reason=${reason} (navigator.offline)`);
        inFlight = false;
        return;
      }

      // Probe reachability.
      setStatus("checking", "Checking…", `reason=${reason} (probing)`);

      const ok = await probeInternet();

      if (ok) {
        isOnline = true;
        offlineSince = null;
        setStatus("online", "Online", `reason=${reason} (probe ok)`);
      } else {
        // Start grace timer on first failure
        if (!offlineSince) offlineSince = Date.now();

        const elapsed = Date.now() - offlineSince;
        const remaining = Math.max(0, OFFLINE_GRACE_MS - elapsed);

        if (elapsed >= OFFLINE_GRACE_MS) {
          isOnline = false;
          setStatus("offline", "Offline", `reason=${reason} (grace elapsed)`);
        } else {
          // During grace period show Checking, not Offline
          setStatus(
            "checking",
            "Checking…",
            `reason=${reason} (offline grace ${Math.ceil(remaining / 1000)}s)`
          );
        }
      }

      inFlight = false;
    }

    // Events
    window.addEventListener("online", () => updateConnectivity("event-online"));
    window.addEventListener("offline", () => {
      isOnline = false;
      offlineSince = null;
      setStatus("offline", "Offline", "reason=event-offline");
    });

    // Poll every 10 seconds
    setInterval(() => updateConnectivity("poll"), 10000);

    // Initial
    updateConnectivity("startup");
  </script>
</body>
</html>
