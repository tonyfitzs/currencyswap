<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Here2Home</title>

  <!-- App Icons -->
  <link rel="icon" href="icon-192.png">
  <link rel="apple-touch-icon" href="icon-192.png">

  <!-- Manifest -->
  <link rel="manifest" href="manifest.webmanifest">

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css">

  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #6a78d1, #7e64c3);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .app-container {
      background: #fdfaf6;
      border-radius: 24px;
      padding: 32px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 30px 60px rgba(0,0,0,0.25);
      text-align: center;
    }

    .logo {
      width: 160px;
      height: auto;
      margin-bottom: 16px;
    }

    h1 {
      margin: 0;
      font-size: 32px;
      color: #1e6f63;
    }

    .subtitle {
      color: #555;
      margin: 12px 0 28px;
      font-size: 16px;
    }

    .status {
      margin-top: 24px;
      padding: 14px 18px;
      border-radius: 999px;
      font-size: 14px;
      font-weight: 600;
      display: inline-block;
      transition: background 0.3s ease;
    }

    .online {
      background: #d9f4df;
      color: #1b7f45;
    }

    .offline {
      background: #fde2e2;
      color: #9c1c1c;
    }
  </style>
</head>

<body>

  <div class="app-container">
    <img src="hear2home_logo.png" alt="Here2Home Logo" class="logo">

    <h1>Here2Home</h1>

    <div class="subtitle">
      Instantly understand what things cost back home.
    </div>

    <div id="statusIndicator" class="status offline">
      Checking connectivity…
    </div>
  </div>

<script>
  const HEALTHCHECK_URL = 'healthcheck.txt';
  const LAST_UPDATE_KEY = 'lastRateUpdate';
  const CHECK_INTERVAL = 10000; // 10 seconds

  const statusEl = document.getElementById('statusIndicator');

  function formatLocalTime(timestamp) {
    if (!timestamp) return 'unknown';
    return new Date(timestamp).toLocaleString();
  }

  function setOnline() {
    const now = Date.now();
    localStorage.setItem(LAST_UPDATE_KEY, now);

    statusEl.className = 'status online';
    statusEl.textContent = 'Online — rates up to date';
  }

  function setOffline() {
    const lastUpdate = localStorage.getItem(LAST_UPDATE_KEY);
    const formattedTime = formatLocalTime(lastUpdate);

    statusEl.className = 'status offline';
    statusEl.textContent =
      `Offline — last rate update ${formattedTime} — using cached rates`;
  }

  async function checkConnectivity() {
    try {
      const response = await fetch(HEALTHCHECK_URL, {
        cache: 'no-store'
      });

      const text = await response.text();

      if (response.ok && text.trim().toLowerCase() === 'ok') {
        setOnline();
      } else {
        setOffline();
      }

    } catch (err) {
      setOffline();
    }
  }

  // Initial check
  checkConnectivity();

  // Periodic checks
  setInterval(checkConnectivity, CHECK_INTERVAL);
</script>

</body>
</html>
